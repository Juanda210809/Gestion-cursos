<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cursos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/Diseños/encabezado.css}">
<link rel="stylesheet" th:href="@{/Diseños/agregarcurso.css}">

</head>

<body class="form-page">
    <!-- Header -->
    <div class="container" th:replace="fragments/header :: header"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">[[${pageTitle}]]</h2>

        <form th:action="@{/cursos/save}" method="post" enctype="multipart/form-data"
              th:object="${curso}" class="curso-form bg-light p-4 rounded shadow-sm">
			
			<input type="hidden" th:field=*{id}>
			
            <!-- Título -->
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" th:field="*{titulo}" id="titulo"
                       required minlength="2" maxlength="128"
                       class="form-control"
                       placeholder="Ingrese el título del curso">
            </div>

            <!-- Descripción -->
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" th:field="*{descripcion}" id="descripcion"
                       maxlength="256" class="form-control"
                       placeholder="Descripción del curso (opcional)">
            </div>

            <!-- Nivel -->
            <div class="form-group">
                <label for="nivel">Nivel</label>
                <input type="number" th:field="*{nivel}" id="nivel"
                       min="1" class="form-control"
                       placeholder="Ingrese el nivel (1, 2, 3...)">
            </div>

            <!-- Estado Publicado -->
            <div class="form-group form-check">
                <input type="checkbox" th:field="*{publicado}" id="publicado"
                       class="form-check-input">
                <label for="publicado" class="form-check-label">Publicado</label>
            </div>

            <!-- Botones -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-sm mr-2">Guardar</button>
                <button type="button" class="btn btn-secondary btn-sm" id="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#btn-cancelar").on("click", function() {
                window.location = "[[@{/cursos}]]";
            });
        });
    </script>
</body>
</html>
